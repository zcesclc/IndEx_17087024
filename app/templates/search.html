{% extends "base.html" %}
{% block title %}Search{% endblock %}
{% block content %}
{% if results|length %}
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">City</th>
        <th scope="col">Comment</th>
        <th scope="col">Forecast</th>
    </tr>
    </thead>
    <tbody> {% for result in results %}
    <tr>
        <td>{{ result.name }}</td>
        <td>{{ result.comment}}</td>
        <td>{{ result.forecast }}</td>
    </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>Sorry, no forecast found</p>
{% endif %}
{% endblock %}
